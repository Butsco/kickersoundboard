<!doctype html>
<html lang='en'>
  <head>
    <title>
      KickerSoundBoard
    </title>
  </head>
  <body>
        <div id='top-bar'>
          <h1>
            KickerSoundBoard
          </h1>
        </div>
        <div id='buttons'>
          	<a data-soundfile='Allezjongwatisdatoch' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>Allezjongwatisdatoch</a>
          	<a data-soundfile='Allez_verdoeme' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>Allez_verdoeme</a>
          	<a data-soundfile='Alsgeshotdoehetdantegoei' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>Alsgeshotdoehetdantegoei.</a>
          	<a data-soundfile='Chewbacca_mongolenlach' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>Chewbacca_mongolenlach.</a>
          	<a data-soundfile='maddoh_vieschanseke' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>maddoh_vieschanseke.</a>
          	<a data-soundfile='moehahaha1' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>moehahaha1.</a>
          	<a data-soundfile='Multiballll' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>Multiballll.</a>
          	<a data-soundfile='Pikachu' onclick='document.getElementById(this.getAttribute("data-soundfile")).play()'>Pikachu.</a>
        </div>

	<div id='preload'>
		<audio id='Allezjongwatisdatoch' autobuffer='true' preload='auto' src='Allezjongwatisdatoch.mp3'></audio>
		<audio id='Allez_verdoeme' autobuffer='true' preload='auto' src='Allez_verdoeme.mp3'></audio>
		<audio id='Alsgeshotdoehetdantegoei' autobuffer='true' preload='auto' src='Alsgeshotdoehetdantegoei.mp3'></audio>
		<audio id='Chewbacca_mongolenlach' autobuffer='true' preload='auto' src='Chewbacca_mongolenlach.mp3'></audio>
		<audio id='maddoh_vieschanseke' autobuffer='true' preload='auto' src='maddoh_vieschanseke.mp3'></audio>
		<audio id='moehahaha1' autobuffer='true' preload='auto' src='moehahaha1.mp3'></audio>
		<audio id='Multiballll' autobuffer='true' preload='auto' src='Multiballll.mp3'></audio>
		<audio id='Pikachu' autobuffer='true' preload='auto' src='Pikachu.mp3'></audio>
	</div>

  </body>
</html>
